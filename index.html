<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtractify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="controls-bar" style="margin-bottom:1em; display:flex; align-items:center; gap:1.5em;">
    <label for="mode-select">
      Mode:
      <select id="mode-select">
        <option value="normal">Normal Random</option>
        <option value="borrow">Borrow Required (ones digit less)</option>
        <option value="noborrow">No Borrow (ones digit greater)</option>
      </select>
    </label>
    <label for="num-cards">
      Number of cards:
      <input type="number" id="num-cards" min="1" max="50" value="10" style="width:3em;">
    </label>
  </div>

  <div id="flashcards"></div>

  <script src="script.js"></script>
</body>
</html>
